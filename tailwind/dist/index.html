<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Landkit</title>
	<link rel="shortcut icon" href="https://landkit.goodthemes.co/assets/favicon/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<nav class="bg-white py-5 flex flex-wrap items-center h-auto">
		<div class="container w-full grid grid-cols-2 auto-cols-auto mx-auto h-auto gap-x-7 w-auto">
			<div class="logo my-auto ml-44">
				<img src="https://landkit.goodthemes.co/assets/img/brand.svg">
			</div>
			<div class="container grid grid-cols-2 gap-x-20 auto-cols-auto grid-flow-row">
				<div class="links my-auto flex gap-x-7 mx-9 invisible lg:visible w-auto">
					<a href="#" class="font-semibold text-gray-500">Landings</a>
					<a href="#" class="font-semibold text-gray-500">Pages</a>
					<a href="#" class="font-semibold text-gray-500">Account</a>
					<a href="#" class="font-semibold text-gray-500">Documentation</a>
				</div>
				<div class="btn-cont">
					<button
						class="bg-blue-600 rounded-md text-white transform hover:bg-blue-700 hover:-translate-y-3 duration-1000 px-4 py-3 font-semibold invisible lg:visible">Buy
						Now</button>
				</div>

			</div>
		</div>
	</nav>
	<div class="invisible lg:visible" style="height:1000px;background-color:rgba(0,0,0,0.05)"></div>
</body>

</html>
